
{% extends 'base.html' %}

{% load static %}
  <!-- Content -->


  <div id="content">
    <!-- Login Register -->
    {% block body%}
    <section class="login-register padding-top-100 padding-bottom-150">
      <div class="container"> 
        
        <!-- Payments Steps -->
        <div class="inside-log-reg">
              
              <!-- Nav Tabs -->
              <ul class="nav" id="myTab" role="tablist">
                <li class="nav-item"> <a class="nav-link active" id="login-tab" data-toggle="tab" href="#log" role="tab" aria-selected="true">Login</a> </li>
                <li class="nav-item"> <a class="nav-link " id="reg-tab" data-toggle="tab" href="#reg" role="tab" aria-selected="false">Register</a> </li>
              </ul>
              
              <!-- Login Register Inside -->
              <div class="tab-content" id="myTabContent"> 

                <!-- Login -->
                <div class="tab-pane fade show active" id="log" role="tabpanel" aria-labelledby="login-tab">

                  <form action="" method="post">{% csrf_token %}
                      <div class="social_icons" style="padding: 10px;">
                          <ul class="row">
                              <li class="col-md-3">
                                  <center>
                                    <a href="" data-target="#reg"><i class="fab fa-whatsapp" style="font-size:30px" data-target="#reg" title="whatsapp"></i></a>
                                  </center>
                              </li>

                              <li class="col-md-2">
                                  <center>
                                    <a href="" data-target="#reg"><i class="fab fa-facebook-f" style="font-size:30px" title="facebook"></i></a>
                                  </center>
                              </li>

                              <li class="col-md-2">
                                <center>
                                  <a href="" data-target="#reg"><i class="fab fa-twitter" style="font-size:30px" title="twitter"></i></a>
                                </center>
                              </li>

                              <li class="col-md-2">
                                <center>
                                  <a href="" data-target="#reg"><i class="fab fa-google-plus-g" style="font-size:30px" title="Google"></i></a>
                                </center>
                              </li>

                              <li class="col-md-2">
                                  <center>
                                    <a href="" data-target="#reg"><i class="fab fa-linkedin-in" style="font-size:30px" title="LinkedIn"></i></a>
                                  </center>
                              </li>
                          </ul>
                      </div>
                      <div style="padding: 10px;">
                          <center>
                              <h3>
                                  <b>OR</b>
                              </h3>
                          </center>
                      </div>
                    <ul class="row">
                        {% if error %}<p style="color: red;">Wrong Username or Password..</p>{% endif %}

                        <!-- Name -->
                      <li class="col-md-12">
                        <label> Username Or Email Address
                          <input type="text" name="un" value="" placeholder="" class="form-control">
                        </label>
                      </li>
                      <!-- LAST NAME -->
                      <li class="col-md-12">
                        <label> Password
                          <input type="password" name="ps" value="" placeholder="" class="form-control">
                        </label>
                      </li>
                      
                      <!-- LOGIN -->
                      <li class="col-md-4">
                        <button type="submit" class="btn">LOGIN</button>
                      </li>
                      
                      <!-- FORGET PASS -->
                      <li class="col-md-4">
                        <div class="checkbox margin-top-15">
                          <input id="rembr" type="checkbox">
                          <label for="rembr"> Remember Me </label>
                        </div>
                        
                        <!-- FORGET PASS -->
                      <li class="col-md-4">
                        <div class="margin-top-15 text-right"> <a href="{% url 'password_reset' %}">Forget Password</a> </div>
                      </li>
                    </ul>
                  </form>
                </div>
                
                <!-- Register -->
                <div class="tab-pane fade" id="reg" role="tabpanel" aria-labelledby="reg-tab">
                  <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
                      {% csrf_token %}

                       <center><img id="output" style="border-radius: 50%;" width="200" height="200" /></center>
                    <ul class="row">
                      
                      <!-- Name -->
                      <li class="col-md-6">
                        <label> Full Name *
                          {{ form.name }}
                        </label>
                      </li>
                      
                      <!-- Name -->
                      <li class="col-md-6">
                        <label> Email Address *
                          {{ form.email }}
                           </label>
                      </li>
                      
                      <!-- Name -->
                      <li class="col-md-6">
                        <label> User Name *
                          <input type="text" name="un" value="" placeholder="" class="form-control">
                        </label>
                      </li>
                      <!-- Password -->
                      <li class="col-md-6">
                        <label> Password *
                          <input type="password" name="ps" value="" placeholder="" class="form-control">
                        </label>
                      </li>


                        <!-- Name -->
                      <li class="col-md-6">
                        <label> User Number *
                         {{ form.number }}
                        </label>
                      </li>
                      <!-- Password -->
                      <li class="col-md-6">
                        <label> Profile Image *
                          {{ form.image }}
                        </label>
                      </li>


                         <li class="col-md-12">
                        <label> About You *
                          {{ form.about }}
                        </label>
                      </li>

                      
                      <!-- LOGIN -->
                      <li class="col-md-12 text-center">
                        <button type="submit" class="btn">Register</button>
                      </li>
                    </ul>
                  </form>
                </div>


              </div>
         
        </div>
      </div>
    </section>
  </div>
  


{% endblock body %}
